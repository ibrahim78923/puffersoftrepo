apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-1
  namespace: frontend
spec:
  ingressClassName: controller-traefik
  rules:
    - host: *
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  websvc
                port:
                  number: 80
