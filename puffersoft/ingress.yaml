apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-1
  namespace: frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: www.dreggystore.com
      http:
        paths:
          - path: /puffersoft
            pathType: Prefix
            backend:
              service:
                name:  websvc
                port:
                  number: 80
          - path: /login
            pathType: Prefix
            backend:
              service:
                name:  websvc
                port:
                  number: 80
