apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-1
  namespace: frontend
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  websvc
                port:
                  number: 80
    - http:
        paths:
          - path: /prom
            pathType: Prefix
            backend:
              service:
                name: prom-prometheus-server
                port:
                  number: 80
                  

